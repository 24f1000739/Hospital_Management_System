{% extends "base.html" %}
{% block title %}Edit Patient{% endblock %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="h5 mb-3">Edit Patient Details</h1>
          <form method="post">
            <div class="mb-3">
              <label class="form-label">Full name</label>
              <input type="text" name="full_name" class="form-control" value="{{ patient.full_name }}" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Phone</label>
              <input type="text" name="phone" class="form-control" value="{{ patient.phone or '' }}">
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" value="{{ patient.email }}" disabled>
            </div>
            <div class="form-check form-switch mb-3">
              <input class="form-check-input" type="checkbox" name="is_active" value="1" {% if patient.is_active %}checked{% endif %}>
              <label class="form-check-label">Active</label>
            </div>
            <div class="d-flex justify-content-between">
              <a href="{{ url_for('manage_patients') }}" class="btn btn-outline-secondary">Cancel</a>
              <div class="d-flex gap-2">
                <button class="btn btn-primary">Save Changes</button>
                <form action="{{ url_for('delete_patient', patient_id=patient.id) }}" method="post" onsubmit="return confirm('Are you sure you want to remove this patient?');">
                  <button class="btn btn-outline-danger">Delete</button>
                </form>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
