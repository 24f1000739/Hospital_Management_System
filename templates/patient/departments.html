{% extends "base.html" %}
{% block title %}Departments{% endblock %}
{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h4 mb-0">Departments</h1>
    <a href="{{ url_for('dashboard') }}" class="btn btn-link">Back</a>
  </div>

  <div class="row g-3">
    {% for dept in departments %}
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="h6">{{ dept.name }}</h3>
            <p class="small text-muted">{{ dept.description[:100] if dept.description else 'No description available.' }}</p>
            <a href="{{ url_for('department_detail', dept_id=dept.id) }}" class="btn btn-sm btn-primary">View Details</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
